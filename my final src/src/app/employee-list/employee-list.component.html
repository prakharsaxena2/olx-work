<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form #employeeform="ngForm" (ngSubmit)="onSubmit(employeeform)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employee.name"
                placeholder="Fullname">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" name="email" ngModel placeholder="Username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa fa-key"></i></span>
              </div>

              <input type="password" class="form-control" name="password" #password="ngModel"
                [(ngModel)]="employee.password" placeholder="Password">
            </div>
           
            <div class="form-group">
              <button class="btn float-right signup_btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Already have an account?<a  routerLink="/login"  routerLinkActive="active">=>Log IN</a>
            </div>
          
          </div>


      </div>
    </div>
  </div>

</body>
