<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input  class="form-control" name="email" ngModel  placeholder="Username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa fa-key"></i></span>
						</div>
					<input type="password" class="form-control" name="password" ngModel  placeholder="Password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
            <button class="btn float-right login_btn" type="submit" value="Login" >Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a  routerLink="/Signup"  routerLinkActive="active">=>Sign Up</a>
				</div>
			
			</div>
		</div>
	</div>
</div>
</body>
